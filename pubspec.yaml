name: dashbook
description: A showcase/sandbox library to help you build isolated widgets in Flutter
version: 0.1.0-nullsafety.0
homepage: https://github.com/erickzanardo/dashbook

environment:
  sdk: ">=2.12.0-133.2.beta <3.0.0"
  flutter: ">=1.25.0-8.1.pre"

dependencies:
  flutter:
    sdk: flutter
  flutter_colorpicker: ^0.4.0-nullsafety

dev_dependencies:
  flutter_test:
    sdk: flutter

dependency_overrides:
  flutter_colorpicker:
    git:
      url: https://github.com/mchome/flutter_colorpicker
      ref: master
