name: dashbook
description: A showcase/sandbox library to help you build isolated widgets in Flutter
version: 0.1.10
homepage: https://github.com/bluefireteam/dashbook

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  device_frame: ^1.2.0
  flutter:
    sdk: flutter
  flutter_colorpicker: ^1.1.0
  flutter_markdown: '>=0.6.9 <0.8.0'
  go_router: ^14.3.0
  share_plus: ^10.1.1
  shared_preferences: ^2.3.2
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockingjay: ^0.6.0
  mocktail: ^1.0.4
  very_good_analysis: ^6.0.0
